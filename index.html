<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday World</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- main content container -->
    <main class="container">
        <!-- containter for all selection components -->
        <article class="selectionsContainer"> 
            <div class="parks__dropdown"></div>
            <div class="attractions__dropdown"></div>
            <div class="eateries__dropdown"></div>
        </article>
        <!-- container for previewSection components -->
        <article class="itineraryPreview">
            <section class="previewSection park__previewSection"></section>
            <section class="previewSection attraction__previewSection"></section>
            <section class="previewSection eatery__previewSection"></section>
        </article>
        <aside class="savedItineraries">
            <section>Itinerary Cards</section>
        </aside>
    </main>   
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
