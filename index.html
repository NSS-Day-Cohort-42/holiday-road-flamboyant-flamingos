<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday World</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- main content container -->
    <main class="container">
        <!-- containter for all Destination Selectors -->
        <article class="destinationSelectors destinationSelectorsBackground"> 
        <!-- <h2 class="destinationSelectors__heading">Choose your Destinations:</h2> -->
            <section class="parks">
                <h3 class="selectorHeading parks__selectorHeading">Parks</h3>
                <div class="selector parks__selector"></div>
            </section>    
            <section class="attractions">
                <h3 class="selectorHeading attractions__selectorHeading">Attractions</h3>
                <div class="selector attractions__selector"></div>
                </section>
            <section class="eateries">
                <h3 class="selectorHeading selectorHeading eateries__selectorHeading">Eateries</h3>
                <div class="selector eateries__selector"></div>
            </section>    
        </article>
        <!-- container for all elements of the Itinerary Preview -->
        <article class="itineraryPreview">
        <h2 class="itineraryPreview__heading">Preview and Save Your Trip:</h2>
            <!-- container for all Destination Previews  -->
            <div class="destinationPreviews">
                <section>
                    <h3 class="previewHeading park__previewHeading">Current Park</h3>
                    <div class="preview park__preview"></div>
                </section>
                <section>
                    <h3 class="previewHeading attraction__previewHeading">Current Attraction</h3>
                    <div class="preview attraction__preview"></div>
                </section>
                    <h3 class="previewHeading eatery__previewHeading">Current Eatery</h3>
                <div class="preview eatery__preview"></div>
            </div>
            <!-- container for Save Itinerary button  -->
            <div class="saveItinerary">
                <h3 class="saveItineraryHeading">Save Current Itinerary:</h3>
                <section></section>
            </div>
        </article>
        <!-- container for all elements of Saved Itineraries -->
        <aside class="savedItineraries">
            <h2 class="savedItineraries__heading">Your Saved Itineraries:</h2>
            <section class="itineraryList"></section>
        </aside>
    </main>   
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
