<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday World</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- main content container -->
    <main class="container">
        <!-- containter for all Destination Selectors -->
        <article class="destinationSelectors destinationSelectorsBackground"> 
            <!-- <img class="siteLogo" src="./images/HolidayRoadLogo.png"> -->
            <section class="parks">
                <div class="selector parks__selector"></div>
            </section>    
            <section class="attractions">
                <div class="selector attractions__selector"></div>
            </section>
            <section class="eateries">
                <div class="selector eateries__selector"></div>
            </section>    
        </article>
        <!-- container for all elements of the Itinerary Preview -->
        <article class="itineraryPreview">
        <h2 class="itineraryPreview__heading">Preview and Save Your Trip:</h2>
            <!-- container for all Destination Previews  -->
            <div class="destinationPreviews">
                <div class="destination__wrapper">
                    <section class="preview park__preview"></section>
                    <article class="forecast"></article>
                </div>
                <section class="preview attraction__preview"></section>
                <section class="preview eatery__preview"></section>
            </div>
            <!-- container for Save Itinerary button  -->
            <div class="saveItinerary">
                <h3 class="saveItineraryHeading">Save Current Itinerary:</h3>
                <section></section>
            </div>
        </article>
        <!-- container for all elements of Saved Itineraries -->
        <aside class="savedItineraries">
            <h2 class="savedItineraries__heading">Your Saved Itineraries:</h2>
            <section class="itineraryList"></section>
        </aside>
    </main>   
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
